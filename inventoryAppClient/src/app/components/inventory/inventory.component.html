<h1 class="title">מלאי מחסנים</h1>

<mat-card class="inventory-card">
    <mat-card-header>
        <button mat-raised-button color="primary" (click)="toggleView()">
            הצג {{ view === 'table' ? 'Histogram' : 'Table' }}
        </button>
    </mat-card-header>

    <mat-card-content dir="rtl">
        <app-inventory-table *ngIf="view === 'table'" [products]="products"></app-inventory-table>
        <app-inventory-histogram *ngIf="view === 'histogram'" [products]="products"></app-inventory-histogram>
    </mat-card-content>
</mat-card>
